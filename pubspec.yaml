name: myapp
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.1
  get: ^4.3.8
  get_storage: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.3.1
  change_app_package_name: ^1.0.0

flutter_icons:
  android: true
  ios: false
  image_path: assets/images/img.png
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: assets/images/img.png

flutter_native_splash:
  image: assets/images/img.png
  color: "#ffffff"

# flutter build apk --target-platform android-arm
# flutter pub run flutter_launcher_icons:main
# flutter pub run flutter_native_splash:create
# flutter pub run flutter_app_name
# flutter pub run change_app_package_name:main com.new.package.name

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 300
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800

    - family: Varela
      fonts:
        - asset: assets/fonts/Varela.ttf
